[include mainsail.cfg]
[include KAMP_Settings.cfg]
#[include generic-bigtreetech-m4p-hurakan.cfg]


# This file contains common pin mappings for the BIGTREETECH Manta M8P
# To use this config the firmware should be compiled for the
# STMh32G0B1 with a "8KiB bootloader" and USB communication.e

# See docs/Config_Reference.md for a description of parameters.

# [gcode_macro PROBE_DOWN]
# gcode:
#     SET_PIN PIN=probe_enable VALUE=1

# [gcode_macro PROBE_UP]
# gcode:
#     SET_PIN PIN=probe_enable VALUE=0

# [output_pin probe_enable]
# pin: PB1  # Set to the control pin on your board
# value: 0
#microprobe aka garbage ðŸ’€
# [probe]
# pin: !PB2 # NOTE FOR V2 users: Set this to ^!PC14 to set the low level trigger 
# deactivate_on_each_sample: False
# x_offset: -40
# y_offset: 0
# #z_offset: 0  # Will be overridden when you do a PROBE_CALIBRATE
# samples: 2
# samples_tolerance: 0.05
# samples_tolerance_retries: 3
# activate_gcode:
#     PROBE_DOWN
#     G4 P500
# deactivate_gcode:
#     PROBE_UP

# Enable object exclusion
[exclude_object]

[bed_screws]
screw1: 25, 25
screw1_name: Left-Front
screw2: 25,200
screw2_name: Left-Back
screw3: 200,200
screw3_name: Right-Back
screw4: 200,25
screw4_name: Right-Front
speed: 100
horizontal_move_z: 5

[bltouch]
sensor_pin: PB2
control_pin: PB1
x_offset: -32
y_offset: 2 
#z_offset: 0
probe_with_touch_mode: true
stow_on_each_sample: false

[safe_z_home]
home_xy_position: 155, 113 # Change coordinates to the center of your print bed
speed: 50
z_hop: 10                 # Move up 10mm
z_hop_speed: 30

[bed_mesh]
speed: 300
horizontal_move_z: 5
mesh_min:5, 6
mesh_max: 198, 220
probe_count:6,6
# algorithm: bicubic
# [probe]
# z_offset: 1.25
# pin: ^PF6

[stepper_x]
step_pin: PE2
dir_pin: !PB4
enable_pin: !PC11
microsteps: 16
rotation_distance: 40
endstop_pin: ^PF3
position_endstop: 0
position_max: 230
homing_speed: 50

[stepper_y]
step_pin: PF12
dir_pin: !PF11
enable_pin: !PB3
microsteps: 16
rotation_distance: 40
endstop_pin: ^PF4
position_endstop: 0
position_max: 225
homing_speed: 50
[stepper_z]
step_pin: PD7
dir_pin: PD6
enable_pin: !PF10
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
#position_endstop: 0
position_max: 270
position_min: -5.0
homing_speed: 8
second_homing_speed: 3
homing_retract_dist: 3
[stepper_z1]
step_pin: PC9
dir_pin: !PC8
enable_pin: !PD1
microsteps: 16
rotation_distance: 8
[extruder]
step_pin: PD3
dir_pin: !PD2
enable_pin: !PD5
microsteps: 16
rotation_distance: 3.53599
nozzle_diameter: 0.4
filament_diameter: 1.75
heater_pin: PE3 # HE0
sensor_pin: PA1 # T0
sensor_type: Generic 3950
#control: pid
#pid_Kp: 17.128
#pid_Ki: 0.787
#pid_Kd: 93.132
min_temp: -10
max_temp: 310
max_extrude_only_distance: 101
max_extrude_cross_section: 5
[firmware_retraction]
#retract_length: 0.2
#   The length of filament (in mm) to retract when G10 is activated,
#   and to unretract when G11 is activated (but see
#   unretract_extra_length below). The default is 0 mm.
#retract_speed: 20
#   The speed of retraction, in mm/s. The default is 20 mm/s.
#unretract_extra_length: 0
#   The length (in mm) of *additional* filament to add when
#   unretracting.
#unretract_speed: 10
#   The speed of unretraction, in mm/s. The default is 10 mm/s.

[heater_bed]
heater_pin: PB7
sensor_pin: PA0 # TB
sensor_type: ATC Semitec 104GT-2
#control: watermark
min_temp: 0
max_temp: 130

[heater_fan fan0]
pin: PE0
[multi_pin partcooling]
pins: PE6, PC12
[fan]
pin: multi_pin:partcooling
max_power: 0.5
[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_39001B000E504B4633373520-if00


[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 2000
max_z_velocity: 10
max_z_accel: 100

########################################
# TMC2209 configuration
########################################

[tmc2209 stepper_x]
uart_pin: PC10
#diag_pin: PF3
run_current: 0.700
stealthchop_threshold: 999999

[tmc2209 stepper_y]
uart_pin: PF13
#diag_pin: PF4
run_current: 0.700
stealthchop_threshold: 999999

[tmc2209 stepper_z]
uart_pin: PF9
#diag_pin: PF5
run_current: 0.650
stealthchop_threshold: 999999

[tmc2209 stepper_z1]
uart_pin: PD0
# #diag_pin: PC0
run_current: 0.650
stealthchop_threshold: 999999

[tmc2209 extruder]
uart_pin: PD4
run_current: 0.7
stealthchop_threshold: 999999


[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PE9, EXP1_2=PE10,
    EXP1_3=PE11, EXP1_4=PE12,
    EXP1_5=PE13, EXP1_6=PE14,    # Slot in the socket on this side
    EXP1_7=PE15, EXP1_8=PB10,
    EXP1_9=<GND>, EXP1_10=<5V>,

    # EXP2 header
    EXP2_1=PB14, EXP2_2=PB13,
    EXP2_3=PF7, EXP2_4=PB12,
    EXP2_5=PE7, EXP2_6=PB11,      # Slot in the socket on this side
    EXP2_7=PE8, EXP2_8=<RST>,
    EXP2_9=<GND>, EXP2_10=PC5


[z_tilt]
# Pivot points (nozzle coordinates over each Zâ€‘stepper leadscrew)
z_positions:
    0.0, 115.0
    230.0, 115.0

# Probe points (nozzle coordinates where the probe will sample)
points:
    30.0, 115.0
    200.0, 115.0

# Calibration travel and probing settings
speed: 50               # nonâ€‘probing move speed (mm/s)
horizontal_move_z: 5    # Z height before XY moves (mm)
retries: 300              # retry if probe results are out of tolerance
retry_tolerance: 0.005  # (optional) mm difference allowed before a retry

[delayed_gcode shutdown_machine]
gcode:
     {action_call_remote_method("shutdown_machine")}
initial_duration: 0.0
